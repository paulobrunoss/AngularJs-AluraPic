<div class="jumbotron">
        <h1 class="text-center">Alurapic</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a href="/fotos/new" class="btn btn-primary">Nova Foto</a>
                    </span>
                    <input ng-model="filtro" class="form-control" placeholder="Filtrar">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <meu-painel class="col-md-2" titulo="{{foto.titulo}}" ng-repeat="foto in fotos | filter: filtro">  
                <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
            </meu-painel>
    </div>
