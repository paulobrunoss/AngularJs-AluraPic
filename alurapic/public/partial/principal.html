<div class="jumbotron">
        <h1 class="text-center">Alurapic</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <input ng-model="filtro" class="form-control" placeholder="Filtrar">
            </form>
        </div>
    </div>
    <div class="row">
        <meu-painel class="col-md-2" titulo="{{foto.titulo}}" ng-repeat="foto in fotos | filter: filtro">  
                <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
            </meu-painel>
    </div>
